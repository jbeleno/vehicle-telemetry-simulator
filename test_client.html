<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetry Simulator - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status {
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.disconnected {
            background: #fee;
            color: #c00;
        }
        
        .status.connected {
            background: #efe;
            color: #0a0;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .data-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .data-card h3 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .data-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .data-card .unit {
            font-size: 12px;
            color: #666;
        }
        
        .log-container {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background: #f8f9fa;
        }
        
        .log-entry {
            padding: 5px;
            margin-bottom: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }
        
        .timestamp {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Telemetry Simulator - Test Client</h1>
        
        <div id="status" class="status disconnected">
            ‚óè Desconectado
        </div>
        
        <div class="controls">
            <button id="connectBtn" onclick="connect()">Conectar</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Desconectar</button>
        </div>
        
        <div class="data-grid" id="dataGrid">
            <!-- Los datos se insertar√°n aqu√≠ din√°micamente -->
        </div>
        
        <h2 style="margin-top: 30px;">üìã Log de Datos</h2>
        <div class="log-container" id="logContainer"></div>
    </div>

    <script>
        let ws = null;
        let currentData = {};
        
        function updateStatus(connected) {
            const status = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                status.className = 'status connected';
                status.textContent = '‚óè Conectado - Recibiendo datos...';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                status.className = 'status disconnected';
                status.textContent = '‚óè Desconectado';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }
        
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                <span>${message}</span>
            `;
            logContainer.insertBefore(entry, logContainer.firstChild);
        }
        
        function updateDataGrid(data) {
            currentData = data.data;
            const grid = document.getElementById('dataGrid');
            
            grid.innerHTML = `
                <div class="data-card" style="grid-column: 1 / -1; background: #f0f4ff;">
                    <h3>üì± IMEI del Dispositivo</h3>
                    <div class="value" style="font-size: 18px;">${data.imei}</div>
                </div>
                
                <div class="data-card" style="grid-column: 1 / -1; background: #f0f4ff;">
                    <h3>‚è∞ Timestamp</h3>
                    <div class="value" style="font-size: 14px;">${data.timestamp}</div>
                </div>
                
                <div class="data-card">
                    <h3>üöÄ Velocidad</h3>
                    <div class="value">${data.data.speed}</div>
                    <div class="unit">km/h</div>
                </div>
                
                <div class="data-card">
                    <h3>üîã Estado Ignici√≥n</h3>
                    <div class="value">${data.data.ignition_status ? 'ON' : 'OFF'}</div>
                </div>
                
                <div class="data-card">
                    <h3>üö¶ Movimiento</h3>
                    <div class="value">${data.data.movement_status ? 'SI' : 'NO'}</div>
                </div>
                
                <div class="data-card">
                    <h3>üîß RPM</h3>
                    <div class="value">${data.data.rpm}</div>
                    <div class="unit">rpm</div>
                </div>
                
                <div class="data-card">
                    <h3>üå°Ô∏è Temperatura Motor</h3>
                    <div class="value">${data.data.engine_temp}</div>
                    <div class="unit">¬∞C</div>
                </div>
                
                <div class="data-card">
                    <h3>‚ö° Carga Motor</h3>
                    <div class="value">${data.data.engine_load}</div>
                    <div class="unit">%</div>
                </div>
                
                <div class="data-card">
                    <h3>‚õΩ Combustible</h3>
                    <div class="value">${data.data.fuel_level}</div>
                    <div class="unit">%</div>
                </div>
                
                <div class="data-card">
                    <h3>üõ¢Ô∏è Aceite</h3>
                    <div class="value">${data.data.oil_level}</div>
                    <div class="unit">%</div>
                </div>
                
                <div class="data-card">
                    <h3>üì∂ Se√±al GSM</h3>
                    <div class="value">${data.data.gsm_signal}</div>
                    <div class="unit">/ 5</div>
                </div>
                
                <div class="data-card">
                    <h3>üìç Ubicaci√≥n GPS</h3>
                    <div class="value" style="font-size: 14px;">${data.data.gps_location}</div>
                </div>
                
                <div class="data-card">
                    <h3>‚õΩ Consumo Instant√°neo</h3>
                    <div class="value">${data.data.instant_consumption}</div>
                    <div class="unit">L/h</div>
                </div>
                
                <div class="data-card">
                    <h3>üìä Combustible Usado</h3>
                    <div class="value">${data.data.fuel_used_gps}</div>
                    <div class="unit">L</div>
                </div>
                
                <div class="data-card">
                    <h3>üìè Od√≥metro Total</h3>
                    <div class="value">${data.data.odometer_total}</div>
                    <div class="unit">m</div>
                </div>
                
                <div class="data-card">
                    <h3>üöô Od√≥metro Viaje</h3>
                    <div class="value">${data.data.odometer_trip}</div>
                    <div class="unit">m</div>
                </div>
                
                ${data.data.obd_faults.length > 0 ? `
                <div class="data-card" style="border-left-color: #c00;">
                    <h3>‚ö†Ô∏è Fallas OBD</h3>
                    <div class="value" style="font-size: 14px;">${data.data.obd_faults.join(', ')}</div>
                </div>
                ` : ''}
            `;
        }
        
        function connect() {
            addLog('üîå Conectando al WebSocket...');
            
            try {
                ws = new WebSocket('ws://localhost:8003/ws/telemetria');
                
                ws.onopen = () => {
                    addLog('‚úÖ Conectado exitosamente');
                    updateStatus(true);
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    const imei = data.imei || 'N/A';
                    const timestamp = data.timestamp || 'N/A';
                    addLog(`üìä Datos recibidos - IMEI: ${imei}, TS: ${timestamp}, Velocidad: ${data.data.speed} km/h`);
                    updateDataGrid(data);
                };
                
                ws.onerror = (error) => {
                    addLog(`‚ùå Error en WebSocket: ${error}`);
                };
                
                ws.onclose = () => {
                    addLog('üîå Conexi√≥n cerrada');
                    updateStatus(false);
                };
                
            } catch (error) {
                addLog(`‚ùå Error al conectar: ${error.message}`);
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                addLog('üîå Desconectando...');
            }
        }
        
        // Auto-conectar al cargar la p√°gina
        // window.onload = () => setTimeout(connect, 1000);
    </script>
</body>
</html>
